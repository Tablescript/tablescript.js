# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.14-jessie-browsers-legacy

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - dependencies-{{ checksum "yarn.lock" }}

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "yarn.lock" }}

      - run:
          name: Build parser
          command: yarn build:parser
      - run:
          name: Build package
          command: yarn build

      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run linter
          command: yarn lint
      - run:
          name: Run unit tests
          command: yarn ci:test
          environment:
            JEST_JUNIT_OUTPUT_DIR: "test-results/js-test-results.xml"
      - store_test_results:
          path: test-results
      - run:
          name: Run integration tests
          command: find examples/tests -name "*.tab" -exec echo {} \; -exec node dist/bin/tablescript.js {} \;

workflows:
  version: 2
  build:
    jobs:
      - build
      - test:
          requires:
            - build
